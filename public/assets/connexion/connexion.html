<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Connexion</title>
    <link rel="stylesheet" href="/assets/connexion/connexion.css">

<body>
<div id="app">
    <section id="login-section">
        <h2>Connexion</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Se connecter</button>
        </form>
        <p id="login-error" class="error"></p>
        <p>Pas encore de compte ? <a href="/assets/inscription/inscription.html">S'inscrire ici</a></p>
    </section>

    <section id="user-section" style="display:none;">
        <h2>Bienvenue <span id="user-name"></span>!</h2>
        <button id="logout-btn">Se d√©connecter</button>
    </section>
</div>

<script src="/assets/connexion/connexion.js"></script>
</body>
</html>
